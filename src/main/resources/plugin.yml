name: DropChest2
version: ${project.version}
main: com.shaybox.dropchest2.DropChest
api-version: 1.13
authors: [ShayBox]
description: A remake of the classic DropChest plugin
website: https://shaybox.com/

commands:
  dropchest:
    aliases: dc
    description: Access to all DropChest commands.
    usage: /<command>
  dcitem:
    aliases: dci
    description: Gives you the name or the ID of the passed item.
    usage: /<command> <name|id>
  chestinfo:
    aliases: chi
    description: Gives you information about a chest's contents. Omit the argument and rightclick on a non-dropchest
    usage: /<command> <name|id>

permissions:
  dropchest:
    description: basic permission to gain usage of this plugin.
    default: true
  dropchest.add:
    default: true
  dropchest.remove:
    default: true
  dropchest.radius.set:
    default: true
  dropchest.radius.setBig:
    default: op
  dropchest.info:
    default: true
  dropchest.filter:
    default: true
  dropchest.filter.set:
    default: true
  dropchest.filter.reset:
    default: true
  dropchest.destroy:
    default: false
  dropchest.protect:
    default: true
  dropchest.setowner:
    default: true
  dropchest.moderator:
    default: op
  dropchest.*:
    description: Access to all DropChest commands.
    children:
      dropchest.add: true
      dropchest.destroy: true
      dropchest.remove: true
      dropchest.info: true
      dropchest.radius.set: true
      dropchest.radius.setBig: true
      dropchest.filter.set: true
      dropchest.filter.reset: true
      dropchest.setowner: true
      dropchest.moderator: true
dropchest: true